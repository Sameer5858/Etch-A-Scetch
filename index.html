<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Etch-A-Scetch</title>
  </head>
  <body>
    <div id="header">Etch-A-Scetch</div>
    <div class="instructions">Click and hover to draw</div>
    <div class="button">
      <button id="reset">Reset Size</button>
      <button id="clear">Clear</button>
    </div>
    <div class="rainbow">
      <input type="checkbox" id="rainbow" name="rainbow" />
      <label>Rainbow</label>
    </div>
    <div id="container"></div>
    <div class="colorpicker">
      <div style="font-size: 24px">Custom color</div>
      <input
        type="color"
        name="colorpicker"
        value="#ff717e"
        class="colorpicker"
        id="colorpicker"
      />
      <button id="colorpickerbutton">Apply Color</button>
    </div>
  </body>
</html>
